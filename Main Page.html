      window.onload = function () {
         var x = localStorage.getItem("mytimes");
         var tempObject = JSON.parse(x);
         timesarray = tempObject && tempObject.timesarray ? tempObject.timesarray : [];
         Caculate();

      }
      var q = 0;

      function turnGreen(i) {

      var timesarray = [];

      function Caculate() {
         var sum = 0;

         for (var i = 0; i < timesarray.length; i++) {
            sum = sum + parseInt(timesarray[i]);
            console.log(sum);
         }
         document.getElementById("result").innerHTML = "total time coding: " + sum;
      }


      var c = 0;





      function disable() {
         document.getElementById("disable").disabled = true;
         document.getElementById("stop").disabled = false;
      }
      function myCounter() {
         var hey = document.getElementById("demo").value = ++c;
         if (c === 1) {
            alert("You have clocked your first minute of Coding, here is the starting award!");
            document.getElementById("img").style.visibility = "visible";


         };
      }

      function doneCounting() {
         clearInterval(myTimer);

         var heyo = document.getElementById("demo").value;

         document.getElementById("disable").disabled = false;
         document.getElementById("stop").disabled = true;

         timesarray.push(heyo);
         var tempObject = { timesarray: timesarray };
         localStorage.setItem("mytimes", JSON.stringify(tempObject));

         Caculate();


         c = 0;
         document.getElementById("demo").value = 0;







      }


      function lessonClick() {

         myTimer = setInterval(myCounter, 1000 * 60);

      }


   </script>
